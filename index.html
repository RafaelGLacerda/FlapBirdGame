<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
        }
        canvas {
            border: 2px solid #000;
            background-color: #70c5ce;
        }
        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #gameOverMessage button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="flappyBirdCanvas" width="320" height="480"></canvas>
    <div id="gameOverMessage">
        <h2>Game Over!</h2>
        <button id="restartBtn">Reiniciar</button>
    </div>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('flappyBirdCanvas');
        const ctx = canvas.getContext('2d');

        let bird = { x: 50, y: 150, width: 20, height: 20, gravity: 0.3, lift: -7, velocity: 0 }; // Gravidade reduzida
        let pipes = [];
        let pipeWidth = 50;
        let pipeGap = 120;
        let pipeSpeed = 2;
        let frameCount = 0;
        let isGameOver = false;
        let score = 0;

        const gameOverMessage = document.getElementById('gameOverMessage');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.getElementById('score');

        function drawBird() {
            ctx.fillStyle = "#ffeb3b";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.fillStyle = "#388e3c";
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
            });
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
            });

            // Remove o tubo quando ele sai da tela e aumenta a pontuação
            if (pipes.length && pipes[0].x + pipeWidth < 0) {
                pipes.shift();
                score++;  // Aumenta a pontuação ao passar pelo tubo
                scoreDisplay.textContent = `Score: ${score}`;
            }

            // Adiciona novos tubos
            if (frameCount % 100 === 0) {
                const pipeTop = Math.random() * (canvas.height - pipeGap - 50) + 50;
                const pipeBottom = canvas.height - pipeTop - pipeGap;
                pipes.push({ x: canvas.width, top: pipeTop, bottom: pipeBottom });
            }
        }

        function applyGravity() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                isGameOver = true;
            }

            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function checkCollision() {
            pipes.forEach(pipe => {
                if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth &&
                    (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)) {
                    isGameOver = true;
                }
            });
        }

        function resetGame() {
            bird = { x: 50, y: 150, width: 20, height: 20, gravity: 0.3, lift: -7, velocity: 0 };
            pipes = [];
            frameCount = 0;
            score = 0;
            scoreDisplay.textContent = `Score: 0`;
            isGameOver = false;
            gameOverMessage.style.display = 'none';
            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (isGameOver) {
                gameOverMessage.style.display = 'block';
                return;
            }

            drawBird();
            drawPipes();
            applyGravity();
            updatePipes();
            checkCollision();

            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        function fly() {
            if (!isGameOver) {
                bird.velocity = bird.lift; // Faz o pássaro voar ao toque ou clique
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                fly();
            }
        });

        // Adicionando suporte para toque em dispositivos móveis
        window.addEventListener('touchstart', fly);

        restartBtn.addEventListener('click', resetGame);

        gameLoop();
    </script>
</body>
</html>
